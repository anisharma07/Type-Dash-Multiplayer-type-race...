      <div class="username-identity glassmorphism">
      
        <img src="images/tab.png" alt="tab" class="focus-tab" />
        <div class="details-box">
          <div class="details">
            <p class="max-char-warning hidden">
              maximum 10 characters allowed!
            </p>
            <label for="username">Username:</label>
            <input
              type="hidden"
              name="Device"
              value="Laptop"
              class="Device-logged-in"
              
            />
            <input
              type="text"
              id="username"
              name="username"
              maxlength="10"
              minlength="3"
              autocomplete="off"
              placeholder="nick-name/choose random"
              required
            />
            <img src="images/alt.png" alt="alt" class="alt-key" />
            <img src="images/ctrl.png" alt="alt" class="ctrl-key" />
            <img
              src="images/randomdice.png"
              alt="dice-roll"
              class="random-name-dice"
            />
            <label class="ui-switch">
              <input type="checkbox" id="name-toggler" />
              <div class="slider">
                <div class="circle"></div>
              </div>
            </label>
          </div>

          <div class="details contact-page">
        <img src="images/modal-binding.png" alt="modalbind" class="rules-modal-bind">

            <div class="rules-modal">
              <h2>Exciting prize for winners</h2>
              <ul>
                <li>To participate, fill the contact else type none.</li>
                <li>Format: Name/contact.</li>
                <li>contact may be email id, phone no., insta id,
                  or any other social media through which we can reach you out.</li>
              </ul>
            </div>
            <label for="identity">Contact:</label>
            <input
              type="text"
              id="identity"
              name="identity"
              autocomplete="off"
              placeholder="Name/contact"
              required
            />
           
            <img
              src="images/question-mark.png"
              alt="question-mark"
              class="question-mark"
            />
          </div>
        </div>

        <button class="submitBtn glassmorphism" onclick="Submit">
          JOIN GAME
          <img src="images/enter.png" alt="enter" class="enter-key" />
        </button>

          placeholder="Enter user-id"
          max="999999"
          min="100000"
          required
        />
        <img src="images/log-in-bind.png" alt="loginbind" class="log-in-bind">
